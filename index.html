<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator TOP Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                1 2 3 4 5 6 7 8 9 0 
            </div> 
            <div id="buttons-container">
                <div class="row">
                   <div class="btn clear">AC</div> 
                   <div class="btn division">/</div> 
                </div>
                <div class="row">
                   <div class="btn">7</div> 
                   <div class="btn">8</div> 
                   <div class="btn">9</div> 
                   <div class="btn">*</div> 
                </div>
                <div class="row">
                   <div class="btn">4</div> 
                   <div class="btn">5</div> 
                   <div class="btn">6</div> 
                   <div class="btn">-</div> 
                </div>
                <div class="row">
                   <div class="btn">1</div> 
                   <div class="btn">2</div> 
                   <div class="btn">3</div> 
                   <div class="btn">+</div> 
                </div>
                <div class="row">
                   <div class="btn zero">0</div> 
                   <div class="btn">,</div> 
                   <div class="btn">=</div> 
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
